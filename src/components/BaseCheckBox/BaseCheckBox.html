<div class="mobile-checkbox" @click="changeAgreement">
  <img v-if="!agreement && bgColor==='dark'" class="mobile-checkbox-img mobile-checkbox-nochoice"
       src="../../assets/c2c_common/checkbox_nochoice_dark.png" alt="">
  <img v-if="!agreement && bgColor==='light'" class="mobile-checkbox-img mobile-checkbox-nochoice"
       src="../../assets/c2c_common/checkbox_nochoice_light.png" alt="">
  <img v-if="agreement" class="mobile-checkbox-img mobile-checkbox-choiced"
       src="../../assets/c2c_common/checkbox_choice.png" alt="">
</div>
